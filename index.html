<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Digital Clock</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="clock"></div>

    <div id="date"></div>

    <div id="weather"></div>

    <div id="container">

		
        <div class="utility-section" id="bmiCalculator">
            
				<h2>BMI Calculator</h2>
				<label for="weight">Weight (kg):</label>
				<input type="number" id="weight" name="weight" min="1" step="0.1" required><br>
				<label for="height">Height (m):</label>
				<input type="number" id="height" name="height" min="0.1" step="0.01" required><br>
				<button onclick="calculateBMI()">Calculate BMI</button><br>
				<div id="result"></div>
			
        </div>

        <div class="utility-section" id="stopwatch">
            <h2>Stopwatch</h2>
            <div id="stopwatchDisplay">00:00:00</div>
            <button onclick="startStopwatch()" class="start">Start</button>
            <button onclick="stopStopwatch()" class="stop">Stop</button>
            <button onclick="resetStopwatch()" class="reset">Reset</button>
        </div>

        <div class="utility-section" id="timer">
            <h2>Timer</h2>
			<div id="timerDisplay">01:00</div>

            <input type="number" id="timerInput" min="1" step="1" value="60">
			
            <button onclick="startTimer()" class="start">Start</button>
            <button onclick="stopTimer()" class="stop">Stop</button>
            <button onclick="resetTimer()" class="reset">Reset</button>
            
        </div>

	<script src="script.js"></script>
</body>
</html>
